<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>

        .form-section {

        .form-section h2 {

        .form-group {

        .form-group label {

        .btn-group {

        .btn {

        .btn-primary {

        .btn-secondary {

        .event-card.cat-Ïù∏ÏÇ¨ {

        .event-card.cat-ÌòëÏïΩMOU {

        .event-card.cat-Ïô∏Î∂ÄÏóÖÏ≤¥Î∞©Î¨∏ {

        .event-card.cat-Ï°∞Îã¨ÏÑ§Ïπò {

        .event-card.cat-Ï∂úÏû•ÏãúÍ≥µ {

        .event-date {

        .action-btn {

        }

        .edit-btn {

        .edit-btn:hover {

        }

        .delete-btn {

        }

        .delete-btn:hover {

        }

        .message {

        }

        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);

        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);

            border: 1px solid #f5c6cb;
        }

        .message.loading {

        .loading-spinner {

        @keyframes spin {

        .empty-state {

        .empty-state i {

        .empty-state h3 {

        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        .events-grid::-webkit-scrollbar {

        }

        .events-grid::-webkit-scrollbar-track {

            border-radius: 10px;
        }

        .events-grid::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-paw"></i> ÏÇ¨Ïú°Í≥∞ ÏÑºÌÑ∞ ÏùºÏ†ï Í¥ÄÎ¶¨</h1>
            <p>Ìö®Ïú®Ï†ÅÏù¥Í≥† Ï≤¥Í≥ÑÏ†ÅÏù∏ ÏùºÏ†ï Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</p>
        </div>

        <div class="main-content">
            <!-- ÏùºÏ†ï Îì±Î°ù Ìèº -->
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> ÏÉà ÏùºÏ†ï Îì±Î°ù</h2>
                
                <form id="eventForm">
                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i> ÎÇ†Ïßú
                        </label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-edit"></i> ÏùºÏ†ï Ï†úÎ™©
                        </label>
                        <input type="text" id="title" placeholder="ÏùºÏ†ï Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-tags"></i> Ïπ¥ÌÖåÍ≥†Î¶¨
                        </label>
                        <select id="category" required>
                            <option value="">Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>
                            <option value="Ïù∏ÏÇ¨">üë• Ïù∏ÏÇ¨</option>
                            <option value="ÌòëÏïΩMOU">üìã ÌòëÏïΩ / MOU</option>
                            <option value="Ïô∏Î∂ÄÏóÖÏ≤¥Î∞©Î¨∏">üè¢ Ïô∏Î∂Ä ÏóÖÏ≤¥ Î∞©Î¨∏</option>
                            <option value="Ï°∞Îã¨ÏÑ§Ïπò">üîß Ï°∞Îã¨ / ÏÑ§Ïπò</option>
                            <option value="gomÏûÖÏãùandÍ∞úÏÜå">üêª Í≥∞ ÏûÖÏãù & Í∞úÏÜå</option>
                            <option value="Ï∂úÏû•ÏãúÍ≥µ">üöó Ï∂úÏû• / ÏãúÍ≥µ</option>
                        </select>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> ÏùºÏ†ï Îì±Î°ù
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="loadEvents()">
                            <i class="fas fa-sync-alt"></i> ÏÉàÎ°úÍ≥†Ïπ®
                        </button>
                    </div>
                </form>
                
                <div id="message"></div>
            </div>

            <!-- ÏùºÏ†ï Î™©Î°ù -->
            <div class="events-section">
                <h2><i class="fas fa-list"></i> Îì±Î°ùÎêú ÏùºÏ†ï</h2>
                <div id="eventsList" class="events-grid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        ÏùºÏ†ïÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editingEventId = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞
        window.addEventListener('DOMContentLoaded', () => {
            loadEvents();
            setTodayDate();
        });

        // Ïò§Îäò ÎÇ†Ïßú Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }
        
        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date_value: document.getElementById('date').value,
                title: document.getElementById('title').value,
                category: document.getElementById('category').value
            };
            
            try {
                showMessage('<div class="loading-spinner"></div>ÏùºÏ†ïÏùÑ Ï†ÄÏû•ÌïòÎäî Ï§ë...', 'loading');
                
                const method = editingEventId ? 'PUT' : 'POST';
                const body = editingEventId 
                    ? { ...formData, id: editingEventId }
                    : formData;

                const response = await fetch('/.netlify/functions/calendar-api', {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                showMessage(`<i class="fas fa-check-circle"></i> ${editingEventId ? 'ÏùºÏ†ïÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!' : 'ÏùºÏ†ïÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!'}`, 'success');
                
                // Ìèº Ï¥àÍ∏∞Ìôî
                document.getElementById('eventForm').reset();
                setTodayDate();
                editingEventId = null;
                updateFormUI();
                
                // ÏùºÏ†ï Î™©Î°ù ÏÉàÎ°úÍ≥†Ïπ®
                await loadEvents();
                
            } catch (error) {
                console.error('Error saving event:', error);
                showMessage(`<i class="fas fa-exclamation-triangle"></i> ÏùºÏ†ï Ï†ÄÏû• Ïã§Ìå®: ${error.message}`, 'error');
            }
        });
        
        // ÏùºÏ†ï Î™©Î°ù Î∂àÎü¨Ïò§Í∏∞
        async function loadEvents() {
            try {
                document.getElementById('eventsList').innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        ÏùºÏ†ïÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...
                    </div>
                `;
                
                const response = await fetch('/.netlify/functions/calendar-api');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const events = await response.json();
                displayEvents(events);
                
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsList').innerHTML = `
                    <div class="message error">
                        <i class="fas fa-exclamation-triangle"></i> ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ${error.message}
                    </div>
                `;
            }
        }
        
        // ÏùºÏ†ï Î™©Î°ù ÌëúÏãú
        function displayEvents(events) {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-plus"></i>
                        <h3>Îì±Î°ùÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                        <p>ÏÉàÎ°úÏö¥ ÏùºÏ†ïÏùÑ Îì±Î°ùÌï¥ Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }
            
            // ÎÇ†ÏßúÏàúÏúºÎ°ú Ï†ïÎ†¨
            const sortedEvents = events.sort((a, b) => new Date(a.date_value) - new Date(b.date_value));
            
            container.innerHTML = sortedEvents.map(event => `
                <div class="event-card cat-${event.category}" data-event-id="${event.id}">
                    <div class="event-actions">
                        <button class="action-btn edit-btn" onclick="editEvent(${event.id})" title="ÏàòÏ†ï">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteEvent(${event.id})" title="ÏÇ≠Ï†ú">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="event-date">
                        <i class="fas fa-calendar"></i>
                        ${formatDate(event.date_value)}
                    </div>
                    
                    <div class="event-title">${event.title}</div>
                    
                    <div class="event-category">
                        ${getCategoryIcon(event.category)}
                        ${getCategoryName(event.category)}
                    </div>
                </div>
            `).join('');
        }

        // ÏùºÏ†ï ÏàòÏ†ï
        async function editEvent(eventId) {
            try {
                const response = await fetch('/.netlify/functions/calendar-api');
                const events = await response.json();
                const event = events.find(e => e.id == eventId);
                
                if (event) {
                    document.getElementById('date').value = event.date_value;
                    document.getElementById('title').value = event.title;
                    document.getElementById('category').value = event.category;
                    editingEventId = eventId;
                    updateFormUI();
                    
                    // Ìèº ÏÑπÏÖòÏúºÎ°ú Ïä§ÌÅ¨Î°§
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showMessage(`<i class="fas fa-exclamation-triangle"></i> ÏùºÏ†ï Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ${error.message}`, 'error');
            }
        }

        // ÏùºÏ†ï ÏÇ≠Ï†ú
        async function deleteEvent(eventId) {
            if (!confirm('Ï†ïÎßêÎ°ú Ïù¥ ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
            
            try {
                showMessage('<div class="loading-spinner"></div>ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÎäî Ï§ë...', 'loading');
                
                const response = await fetch('/.netlify/functions/calendar-api', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: eventId })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                showMessage('<i class="fas fa-check-circle"></i> ÏùºÏ†ïÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!', 'success');
                await loadEvents();
                
            } catch (error) {
                console.error('Error deleting event:', error);
                showMessage(`<i class="fas fa-exclamation-triangle"></i> ÏùºÏ†ï ÏÇ≠Ï†ú Ïã§Ìå®: ${error.message}`, 'error');
            }
        }

        // Ìèº UI ÏóÖÎç∞Ïù¥Ìä∏ (ÏàòÏ†ï Î™®Îìú)
        function updateFormUI() {
            const formTitle = document.querySelector('.form-section h2');
            const submitBtn = document.querySelector('.btn-primary');
            
            if (editingEventId) {
                formTitle.innerHTML = '<i class="fas fa-edit"></i> ÏùºÏ†ï ÏàòÏ†ï';
                submitBtn.innerHTML = '<i class="fas fa-save"></i> ÏàòÏ†ï ÏôÑÎ£å';
                submitBtn.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
            } else {
                formTitle.innerHTML = '<i class="fas fa-plus-circle"></i> ÏÉà ÏùºÏ†ï Îì±Î°ù';
                submitBtn.innerHTML = '<i class="fas fa-save"></i> ÏùºÏ†ï Îì±Î°ù';
                submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const isToday = date.toDateString() === today.toDateString();
            const isTomorrow = date.toDateString() === tomorrow.toDateString();
            
            if (isToday) return 'Ïò§Îäò (' + date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }) + ')';
            if (isTomorrow) return 'ÎÇ¥Ïùº (' + date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }) + ')';
            
            return date.toLocaleDateString('ko-KR', { 
                year: 'numeric',
                month: 'short', 
                day: 'numeric',
                weekday: 'short'
            });
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏïÑÏù¥ÏΩò
        function getCategoryIcon(category) {
            const iconMap = {
                'Ïù∏ÏÇ¨': '<i class="fas fa-users"></i>',
                'ÌòëÏïΩMOU': '<i class="fas fa-handshake"></i>',
                'Ïô∏Î∂ÄÏóÖÏ≤¥Î∞©Î¨∏': '<i class="fas fa-building"></i>',
                'Ï°∞Îã¨ÏÑ§Ïπò': '<i class="fas fa-tools"></i>',
                'gomÏûÖÏãùandÍ∞úÏÜå': '<i class="fas fa-paw"></i>',
                'Ï∂úÏû•ÏãúÍ≥µ': '<i class="fas fa-car"></i>'
            };
            return iconMap[category] || '<i class="fas fa-calendar"></i>';
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ Î≥ÄÌôò
        function getCategoryName(category) {
            const categoryMap = {
                'Ïù∏ÏÇ¨': 'Ïù∏ÏÇ¨',
                'ÌòëÏïΩMOU': 'ÌòëÏïΩ / MOU',
                'Ïô∏Î∂ÄÏóÖÏ≤¥Î∞©Î¨∏': 'Ïô∏Î∂Ä ÏóÖÏ≤¥ Î∞©Î¨∏',
                'Ï°∞Îã¨ÏÑ§Ïπò': 'Ï°∞Îã¨ / ÏÑ§Ïπò',
                'gomÏûÖÏãùandÍ∞úÏÜå': 'Í≥∞ ÏûÖÏãù & Í∞úÏÜå',
