    <script>
        let currentDate = new Date();
        let currentEditingEvent = null;
        let allEvents = [];

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        window.addEventListener('DOMContentLoaded', () => {
            generateCalendar();

        // ë‹¬ë ¥ ìƒì„±
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ë‹¬ë ¥ ì œëª© ì„¤ì •
            document.getElementById('calendarTitle').textContent = 
                `${year}ë…„ ${month + 1}ì›”`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            let date = 1;
            let today = new Date();

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    cell.innerHTML = '<div class="events"></div><button class="add-btn" onclick="openAddModal(this)"><i class="fas fa-plus"></i></button>';

                    if (i === 0 && j < firstDayOfWeek) {
                        // ì´ì „ ë‹¬ ë‚ ì§œ
                        const prevMonth = new Date(year, month - 1, 0);
                        const prevDate = prevMonth.getDate() - firstDayOfWeek + j + 1;
                        cell.innerHTML = `<div class="date-number">${prevDate}</div>` + cell.innerHTML;
                        cell.classList.add('other-month');
                        cell.setAttribute('data-date', `${year}-${String(month).padStart(2, '0')}-${String(prevDate).padStart(2, '0')}`);
                    } else if (date > daysInMonth) {
                        // ë‹¤ìŒ ë‹¬ ë‚ ì§œ
                        const nextDate = date - daysInMonth;
                        cell.innerHTML = `<div class="date-number">${nextDate}</div>` + cell.innerHTML;
                        cell.classList.add('other-month');
                        cell.setAttribute('data-date', `${year}-${String(month + 2).padStart(2, '0')}-${String(nextDate).padStart(2, '0')}`);
                        date++;
                    } else {
                        // í˜„ì¬ ë‹¬ ë‚ ì§œ
                        cell.innerHTML = `<div class="date-number">${date}</div>` + cell.innerHTML;
                        const cellDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.setAttribute('data-date', cellDate);
                        
                        // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
                        if (year === today.getFullYear() && 
                            month === today.getMonth() && 
                            date === today.getDate()) {
                            cell.classList.add('today');
                        }
                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
                if (date > daysInMonth && i > 3) break;
            }

            // ì¼ì • í‘œì‹œ ì—…ë°ì´íŠ¸
            displayEventsOnCalendar();
        }

        // ì´ì „ ë‹¬
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();

        // ì¼ì • ì¶”ê°€ ëª¨ë‹¬ ì—´ê¸°
        function openAddModal(button) {
            const cell = button.closest('td');
            const date = cell.getAttribute('data-date');

            document.getElementById('eventDate').value = date;

            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> ì €ì¥';

        // ì¼ì • ìˆ˜ì • ëª¨ë‹¬ ì—´ê¸°
        function openEditModal(eventElement) {
            const eventId = eventElement.getAttribute('data-event-id');
            const event = allEvents.find(e => e.id == eventId);
            
            if (event) {
                document.getElementById('modalTitle').textContent = 'ì¼ì • ìˆ˜ì •';
                document.getElementById('eventDate').value = event.date_value;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> ìˆ˜ì •';
                document.getElementById('deleteBtn').style.display = 'block';
                
                currentEditingEvent = event;
                document.getElementById('eventModal').style.display = 'block';
            }
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        window.onclick = function(event) {

            if (event.target === modal) {

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date_value: document.getElementById('eventDate').value,
                title: document.getElementById('eventTitle').value,
                category: document.getElementById('eventCategory').value
            };
            
            try {
                const method = currentEditingEvent ? 'PUT' : 'POST';
                const body = currentEditingEvent 
                    ? { ...formData, id: currentEditingEvent.id }
                    : formData;

                const response = await fetch('/.netlify/functions/calendar-api', {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                showMessage(currentEditingEvent ? 'ì¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!' : 'ì¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                closeModal();

            }
        });

        // ì¼ì • ì‚­ì œ
        async function deleteCurrentEvent() {
            if (!currentEditingEvent || !confirm('ì •ë§ë¡œ ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

                }
                
                showMessage('ì¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                closeModal();

            } catch (error) {

            }
        }

        // ì¼ì • ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadEvents() {
            try {

                if (!response.ok) {

                }

        // ë‹¬ë ¥ì— ì¼ì • í‘œì‹œ

            // ëª¨ë“  ì¼ì • ìš”ì†Œ ì œê±°
            document.querySelectorAll('.event').forEach(event => event.remove());
            
            allEvents.forEach(event => {
                const cell = document.querySelector(`td[data-date="${event.date_value}"]`);

                    eventElement.textContent = event.title;
                    eventElement.setAttribute('data-event-id', event.id);
                    eventElement.setAttribute('title', `${getCategoryName(event.category)}: ${event.title}`);
                    eventElement.onclick = () => openEditModal(eventElement);
                    
                    const eventsContainer = cell.querySelector('.events');
                    eventsContainer.appendChild(eventElement);
                }
            });
        }

        // ì¹´í…Œê³ ë¦¬ ì´ë¦„ ë³€í™˜
        function getCategoryName(category) {
            const categoryMap = {
                'ì¸ì‚¬': 'ì¸ì‚¬',
                'í˜‘ì•½MOU': 'í˜‘ì•½ / MOU',
                'ì™¸ë¶€ì—…ì²´ë°©ë¬¸': 'ì™¸ë¶€ ì—…ì²´ ë°©ë¬¸',
                'ì¡°ë‹¬ì„¤ì¹˜': 'ì¡°ë‹¬ / ì„¤ì¹˜',

                'ì¶œì¥ì‹œê³µ': 'ì¶œì¥ / ì‹œê³µ'
