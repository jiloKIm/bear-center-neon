            const isToday = date.toDateString() === today.toDateString();

            if (isTomorrow) return 'ë‚´ì¼ (' + date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }) + ')';
            
            return date.toLocaleDateString('ko-KR', {
