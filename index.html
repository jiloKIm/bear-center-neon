                        // í˜„ì¬ ë‹¬ ë‚ ì§œ
                        cell.innerHTML = `<span class="date-number">${date}</span>` + cell.innerHTML;
                        const cellDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        cell.setAttribute('data-date', cellDate);
                        
                        // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
                        if (year === today.getFullYear() && 
                            month === today.getMonth() && 
                            date === today.getDate()) {
                            cell.classList.add('today');
                        }
                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
                if (date > daysInMonth && i > 3) break;
            }

            // ì¼ì • í‘œì‹œ ì—…ë°ì´íŠ¸
            displayEventsOnCalendar();
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        window.onclick = function(event) {

        // í‚¤ë³´ë“œ ESCë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(event) {

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {

                title: document.getElementById('eventTitle').value,

            try {

                        : 'âœ… ì¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!',

                closeModal();
                await loadEvents();
                
            } catch (error) {

                showMessage(`âŒ ì¼ì • ì €ì¥ ì‹¤íŒ¨: ${error.message}`, 'error');

        // ì¼ì • ì‚­ì œ
        async function deleteCurrentEvent() {
            if (!currentEditingEvent || !confirm('ì •ë§ë¡œ ì´ ì¼ì •ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            try {

                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: currentEditingEvent.id })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                showMessage('âœ… ì¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                closeModal();
                await loadEvents();
                
            } catch (error) {
                console.error('Error deleting event:', error);
                showMessage(`âŒ ì¼ì • ì‚­ì œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ì¼ì • ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadEvents() {
            try {
                const response = await fetch('/.netlify/functions/calendar-api/calendar-api');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                allEvents = await response.json();
                displayEventsOnCalendar();
                
            } catch (error) {
                console.error('Error loading events:', error);
                showMessage(`âŒ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ë‹¬ë ¥ì— ì¼ì • í‘œì‹œ
        function displayEventsOnCalendar() {
            // ëª¨ë“  ì¼ì • ìš”ì†Œ ì œê±°
            document.querySelectorAll('.event').forEach(event => event.remove());
            
            allEvents.forEach(event => {
                const cell = document.querySelector(`td[data-date="${event.date_value}"]`);
                if (cell) {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event cat-${event.category}`;
                    eventElement.textContent = event.title;
                    eventElement.setAttribute('data-event-id', event.id);
                    eventElement.setAttribute('title', `${getCategoryName(event.category)}: ${event.title}`);
                    eventElement.onclick = (e) => {
                        e.stopPropagation();
                        openEditModal(eventElement);
                    };
                    
                    const eventsContainer = cell.querySelector('.events');
                    eventsContainer.appendChild(eventElement);
                }
            });
        }

        // ì¹´í…Œê³ ë¦¬ ì´ë¦„ ë³€í™˜
        function getCategoryName(category) {
            const categoryMap = {
                'ì¸ì‚¬': 'ğŸ‘¥ ì¸ì‚¬',
                'í˜‘ì•½MOU': 'ğŸ“‹ í˜‘ì•½ / MOU',
                'ì™¸ë¶€ì—…ì²´ë°©ë¬¸': 'ğŸ¢ ì™¸ë¶€ ì—…ì²´ ë°©ë¬¸',
                'ì¡°ë‹¬ì„¤ì¹˜': 'ğŸ”§ ì¡°ë‹¬ / ì„¤ì¹˜',
                'gomì…ì‹andê°œì†Œ': 'ğŸ» ê³° ì…ì‹ & ê°œì†Œ',
                'ì¶œì¥ì‹œê³µ': 'ğŸš— ì¶œì¥ / ì‹œê³µ'
            };
            return categoryMap[category] || category;
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            // ê¸°ì¡´ ë©”ì‹œì§€ ì œê±°
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 4000);
        }
    </script>
