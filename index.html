    <script>
        // ì „ì—­ ë³€ìˆ˜ë“¤
        let currentDate = new Date();
        let events = [];
        let selectedDate = null;

        // API ë² ì´ìŠ¤ URL
        const API_URL = '/.netlify/functions/calendar-api/calendar-api';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            loadEvents();
        });

        // ìº˜ë¦°ë” ì´ˆê¸°í™”
        function initializeCalendar() {
            updateCurrentDateDisplay();
            renderCalendar();
        }

        // í˜„ì¬ ë‚ ì§œ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateCurrentDateDisplay() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long' 
            };
            
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('currentDay').textContent = 
                now.toLocaleDateString('ko-KR', { weekday: 'long' });
        }

        // ìº˜ë¦°ë” ë Œë”ë§
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ìº˜ë¦°ë” ì œëª© ì—…ë°ì´íŠ¸
            document.getElementById('calendarTitle').textContent = 
                `${year}ë…„ ${month + 1}ì›”`;

            // ì›”ì˜ ì²« ë²ˆì§¸ ë‚ ê³¼ ë§ˆì§€ë§‰ ë‚ 
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // ìº˜ë¦°ë” ê·¸ë¦¬ë“œ í´ë¦¬ì–´ (í—¤ë” ì œì™¸)
            const calendarGrid = document.getElementById('calendarGrid');
            const dayHeaders = calendarGrid.querySelectorAll('.day-header');
            calendarGrid.innerHTML = '';
            dayHeaders.forEach(header => calendarGrid.appendChild(header));

            // 6ì£¼ê°„ ë Œë”ë§
            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 7; day++) {
                    const cellDate = new Date(startDate);
                    cellDate.setDate(startDate.getDate() + (week * 7) + day);
                    
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    dayCell.textContent = cellDate.getDate();
                    
                    // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
                    const today = new Date();
                    if (cellDate.toDateString() === today.toDateString()) {
                        dayCell.classList.add('today');
                    }
                    
                    // ë‹¤ë¥¸ ë‹¬ ë‚ ì§œ í‘œì‹œ
                    if (cellDate.getMonth() !== month) {
                        dayCell.classList.add('other-month');
                    }
                    
                    // ì´ë²¤íŠ¸ ìˆëŠ” ë‚ ì§œ í‘œì‹œ
                    const dateString = cellDate.toISOString().split('T')[0];
                    if (events.some(event => event.date_value === dateString)) {
                        dayCell.classList.add('has-event');
                    }
                    
                    // í´ë¦­ ì´ë²¤íŠ¸
                    dayCell.addEventListener('click', () => {
                        selectDate(cellDate);
                    });
                    
                    calendarGrid.appendChild(dayCell);
                }
            }
        }

        // ì›” ë³€ê²½
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // ë‚ ì§œ ì„ íƒ
        function selectDate(date) {
            selectedDate = date;
            const dateString = date.toISOString().split('T')[0];
            
            // í•´ë‹¹ ë‚ ì§œì˜ ì´ë²¤íŠ¸ í‘œì‹œ
            displayEventsForDate(dateString);
            
            // ëª¨ë“  ë‚ ì§œ ì…€ì—ì„œ ì„ íƒ ìƒíƒœ ì œê±°
            document.querySelectorAll('.day-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // ì„ íƒëœ ë‚ ì§œ í‘œì‹œ (ì¶”ê°€ ìŠ¤íƒ€ì¼ë§ ê°€ëŠ¥)
            updateTodayTitle(date);
        }

        // ì˜¤ëŠ˜ ì œëª© ì—…ë°ì´íŠ¸
        function updateTodayTitle(date) {
            const today = new Date();
            let title;
            
            if (date.toDateString() === today.toDateString()) {
                title = 'ì˜¤ëŠ˜ì˜ ì¼ì •';
            } else {
                title = `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼ ì¼ì •`;
            }
            
            document.getElementById('todayTitle').innerHTML = `
                <i class="fas fa-calendar-day"></i>
                ${title}
            `;
        }

        // íŠ¹ì • ë‚ ì§œì˜ ì´ë²¤íŠ¸ í‘œì‹œ
        function displayEventsForDate(dateString) {
            const todayEventsList = document.getElementById('todayEventsList');
            const dayEvents = events.filter(event => event.date_value === dateString);
            
            if (dayEvents.length === 0) {
                todayEventsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“…</div>
                        <div class="empty-title">ì´ ë‚ ì—ëŠ” ì˜ˆì •ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</div>
                        <div class="empty-description">ìƒˆë¡œìš´ ì¼ì •ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>
                    </div>
                `;
                return;
            }

            todayEventsList.innerHTML = dayEvents.map(event => `
                <div class="event-card">
                    <div class="event-category category-${event.category}">${event.category}</div>
                    <div class="event-title">${event.title}</div>
                </div>
            `).join('');
        }

        // ì˜¤ëŠ˜ì˜ ì¼ì • í‘œì‹œ
        function displayTodaysEvents() {
            const today = new Date().toISOString().split('T')[0];
            displayEventsForDate(today);
        }

        // ì´ë²¤íŠ¸ ë¡œë“œ
        async function loadEvents() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    events = await response.json();
                    renderCalendar();
                    displayTodaysEvents();
                }
            } catch (error) {
                console.error('Failed to load events:', error);
                showMessage('ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');

        // ëª¨ë‹¬ ì—´ê¸°/ë‹«ê¸°
        function openModal() {
            document.getElementById('eventForm').reset();
            
            // ì„ íƒëœ ë‚ ì§œê°€ ìˆìœ¼ë©´ í•´ë‹¹ ë‚ ì§œë¡œ ì„¤ì •, ì—†ìœ¼ë©´ ì˜¤ëŠ˜ ë‚ ì§œ
            const dateToUse = selectedDate || new Date();

        // ì´ë²¤íŠ¸ ì €ì¥
        async function saveEvent(e) {
            e.preventDefault();
            
            const eventData = {
                date_value: document.getElementById('eventDate').value,
                title: document.getElementById('eventTitle').value,
                category: document.getElementById('eventCategory').value,
                color: getCategoryColor(document.getElementById('eventCategory').value)
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {

        function getCategoryColor(category) {
            const colors = {
                'ê³°ì…ì‹andê°œì†Œ': '#92400e',
                'ì™¸ë¶€ì—…ì²´ë°©ë¬¸': '#1d4ed8',
                'ì¸ì‚¬': '#065f46',

            return colors[category] || '#6b7280';

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.toast-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'toast-message';
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 9999;
                animation: slideDown 0.3s ease;
                max-width: 90vw;
                text-align: center;
                ${type === 'success' ? 'background: #10b981; color: white;' : 
                  type === 'error' ? 'background: #ef4444; color: white;' : 
                  'background: #3b82f6; color: white;'}
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.style.animation = 'slideUp 0.3s ease';
                    setTimeout(() => messageDiv.remove(), 300);
                }
            }, 3000);
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
