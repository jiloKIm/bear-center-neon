<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>🐻 사육곰 센터 시설 관리</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="main-nav">
  <div class="nav-brand">
    <h1>🐻 사육곰 센터 관리 시스템</h1>
  </div>
  <div class="nav-menu">
    <a href="index.html" class="nav-item">📅 일정 관리</a>
    <a href="inventory.html" class="nav-item">💼 사업 관리</a>
    <a href="facilities.html" class="nav-item active">🏗️ 센터시설</a>
    <a href="procurement.html" class="nav-item">💰 지출 계약 조달 구매</a>
  </div>
</nav>

<div class="page-header">
  <h2>🏗️ 센터시설 관리</h2>
  <div class="subtitle">사육곰 센터 시설 현황 및 층별 관리 시스템</div>
</div>

<div class="main-content">
  <div class="facility-tabs">
    <button class="tab-btn active" onclick="showTab('floor1')">1층 시설</button>
    <button class="tab-btn" onclick="showTab('floor2')">2층 시설</button>
    <button class="tab-btn" onclick="showTab('layout')">층별 전도</button>
  </div>

  <div id="floor1" class="tab-content active">
    <h3>1층 의료시설</h3>
    <div class="facility-grid">
      <div class="facility-card">
        <h4>🏥 진료실</h4>
        <div class="image-container">
          <img src="센터시설/1층/진료실.png" alt="진료실" onclick="openModal('센터시설/1층/진료실.png', '진료실')">
        </div>
        <p>사육곰 진료 및 건강검진 시설</p>
      </div>
      
      <div class="facility-card">
        <h4>🔬 CT실</h4>
        <div class="image-container">
          <img src="센터시설/1층/CT실.png" alt="CT실" onclick="openModal('센터시설/1층/CT실.png', 'CT실')">
        </div>
        <p>정밀 진단을 위한 CT 촬영 시설</p>
      </div>
      
      <div class="facility-card">
        <h4>💊 약제실</h4>
        <div class="image-container">
          <img src="센터시설/1층/약제실.png" alt="약제실" onclick="openModal('센터시설/1층/약제실.png', '약제실')">
        </div>
        <p>의약품 보관 및 관리 시설</p>
      </div>
    </div>
  </div>

  <div id="floor2" class="tab-content">
    <h3>2층 관리시설</h3>
    <div class="facility-grid">
      <div class="facility-card">
        <h4>🏢 사무실</h4>
        <div class="image-container">
          <img src="센터시설/2층/사무실.jpg" alt="사무실" onclick="openModal('센터시설/2층/사무실.jpg', '사무실')">
        </div>
        <p>행정 업무 및 관리 업무 공간</p>
      </div>
      
      <div class="facility-card">
        <h4>☕ 탕비실</h4>
        <div class="image-container">
          <img src="센터시설/2층/탕비실.jpg" alt="탕비실" onclick="openModal('센터시설/2층/탕비실.jpg', '탕비실')">
        </div>
        <p>직원 휴게 및 급식 공간</p>
      </div>
    </div>
  </div>

  <div id="layout" class="tab-content">
    <h3>센터 층별 전도</h3>
    <div class="layout-grid">
      <div class="layout-card">
        <h4>1층 전도</h4>
        <div class="image-container large">
          <img src="센터시설/1층전도.png" alt="1층 전도" onclick="openModal('센터시설/1층전도.png', '1층 전도')">
        </div>
      </div>
      
      <div class="layout-card">
        <h4>2층 전도</h4>
        <div class="image-container large">
          <img src="센터시설/2층전도.png" alt="2층 전도" onclick="openModal('센터시설/2층전도.png', '2층 전도')">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Image Modal -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="">
    <div id="modalCaption"></div>
  </div>
</div>

<style>
.facility-tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  border-bottom: 2px solid #e0e6ed;
}

.tab-btn {
  padding: 12px 24px;
  border: none;
  background: transparent;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  transition: all 0.3s ease;
}

.tab-btn.active {
  color: #667eea;
  border-bottom-color: #667eea;
  background: rgba(102, 126, 234, 0.1);
}

.tab-btn:hover {
  background: rgba(102, 126, 234, 0.05);
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.facility-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.layout-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 30px;
  margin-top: 20px;
}

.facility-card, .layout-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.facility-card:hover, .layout-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.facility-card h4, .layout-card h4 {
  color: #333;
  margin-bottom: 15px;
  font-size: 1.2em;
}

.facility-card p {
  color: #666;
  margin-top: 10px;
  font-size: 0.95em;
}

.image-container {
  width: 100%;
  height: 200px;
  overflow: hidden;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.image-container.large {
  height: 300px;
}

.image-container:hover {
  transform: scale(1.02);
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal.show {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal .modal-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
}

.modal .modal-content img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.modal .close {
  position: absolute;
  top: -40px;
  right: 0;
  color: white;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}

.modal .close:hover {
  opacity: 0.7;
}

#modalCaption {
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 18px;
  font-weight: 600;
}
</style>

<script>
function showTab(tabName) {
  // Hide all tab contents
  const tabContents = document.querySelectorAll('.tab-content');
  tabContents.forEach(content => {
    content.classList.remove('active');
  });
  
  // Remove active class from all tabs
  const tabBtns = document.querySelectorAll('.tab-btn');
  tabBtns.forEach(btn => {
    btn.classList.remove('active');
  });
  
  // Show selected tab content
  document.getElementById(tabName).classList.add('active');
  
  // Add active class to clicked tab
  event.target.classList.add('active');
}

function openModal(imageSrc, caption) {
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const modalCaption = document.getElementById('modalCaption');
  
  modal.classList.add('show');
  modalImg.src = imageSrc;
  modalCaption.textContent = caption;
}

function closeModal() {
  const modal = document.getElementById('imageModal');
  modal.classList.remove('show');
}

// Close modal when clicking outside the image
window.onclick = function(event) {
  const modal = document.getElementById('imageModal');
  if (event.target == modal) {
    modal.classList.remove('show');
  }
}
</script>

</body>
</html>
