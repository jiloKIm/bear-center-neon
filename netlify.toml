[build]
  publish = "."
  functions = "netlify/functions"

[build.processing]
  skip_processing = true

[build.environment]
  NODE_VERSION = "18"

[dev]
  port = 8888
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"